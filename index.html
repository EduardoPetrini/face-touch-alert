<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Face Touch Alert</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
      }
      video {
        width: 100%;
        max-width: 640px;
        height: auto;
        border: 2px solid #0f0;
        border-radius: 12px;
      }
      #loading {
        color: #0f0;
        margin-bottom: 10px;
      }
      #counts {
        color: #0f0;
        font-size: 24px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading camera...</div>
    <h1>Touch Alert System</h1>
    <video id="video" autoplay muted playsinline></video>
    <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
    <div id="counts">Alerts: 0</div>
    <script type="module" src="assets/main.js"></script>
  </body>
</html>
